<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Slideshow</title>
    <link rel="stylesheet" href="css/w3.css">

</head>
<body>
    <h2 style="text-align:center">Multiple Slideshows</h2>

    <p>Sledeshow 1:</p>
    <div class="slideshow-container">
        <div class="mySlides1">
            <img src="jpg/img_1.jpg" style="width:100%">
        </div>

        <div class="mySlides1">
            <img src="jpg/img_2.jpg" style="width:100%">
        </div>

        <div class="mySlides1">
            <img src="jpg/img_3.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>

    </div>

    <p>Slideshow 2:</p>
    <div class="slideshow-container">
        <div class="mySlides2">
            <img src="jpg/img_5.jpg" style="width:100%">
        </div>

        <div class="mySlides2">
            <img src="jpg/img_6.jpg" style="width:100%">
        </div>

        <div class="mySlides2">
            <img src="jpg/img_7.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>

    </div>

    <script src="js/w3_3.js"></script>
</body>
</html>
