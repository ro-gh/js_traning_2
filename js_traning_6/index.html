<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create A Slideshow</title>
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images width number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="jpg/img_1.jpg" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="jpg/img_2.jpg" style="width: 100%;">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="jpg/img_3.jpg" style="width: 100%;">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons-->
        <a id="prev" class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a id="next" class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <!-- The dots/circles -->
    <div style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentslide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="js/w3.js"></script>
</body>
</html>
